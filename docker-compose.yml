version: '3.8'

# Sistema RRHH - Portainer Compatible
# Variables: REGISTRY_URL, IMAGE_TAG, DB_USER, DB_PASSWORD, DB_NAME, JWT_SECRET, FRONTEND_URL, REACT_APP_API_BASE_URL

services:
  backend:
    image: fabreguesm/sistema_rrhh_back:1.0.1
    environment:
      DB_HOST: ${DB_HOST:-host.docker.internal}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-sistema_rrhh}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3002}
      EMAIL_ENABLED: ${EMAIL_ENABLED:-false}
    ports:
      - "3001:3001"
    volumes:
      - backend_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - traefik

  frontend:
    image: fabreguesm/sistema_rrhh_front:1.0.1
    ports:
      - "3002:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - traefik

volumes:
  backend_uploads:

networks:
  traefik:
    external:
      name: traefik
